version: '3.8'

services:
  gotlockz-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: gotlockz-bot-v2
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GUILD_ID=${GUILD_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: gotlockz-redis
  #   restart: unless-stopped
  #   networks:
  #     - gotlockz-network

networks:
  gotlockz-network:
    driver: bridge

volumes:
  bot-data:
    driver: local 