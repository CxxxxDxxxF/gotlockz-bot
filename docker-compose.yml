version: '3.8'

services:
  gotlockz-bot:
    build: .
    container_name: gotlockz-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - VIP_CHANNEL_ID=${VIP_CHANNEL_ID}
      - FREE_CHANNEL_ID=${FREE_CHANNEL_ID}
      - LOTTO_CHANNEL_ID=${LOTTO_CHANNEL_ID}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./bot/data:/app/bot/data
      - ./logs:/app/logs
    networks:
      - gotlockz-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: gotlockz-redis
  #   restart: unless-stopped
  #   networks:
  #     - gotlockz-network

networks:
  gotlockz-network:
    driver: bridge

volumes:
  bot-data:
    driver: local 