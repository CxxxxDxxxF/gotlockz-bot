services:
  - type: web
    name: gotlockz-bot
    env: node
    plan: free
    dockerfilePath: ./ai-accelerated/Dockerfile
    buildCommand: cd ai-accelerated && npm ci
    startCommand: cd ai-accelerated && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: OWNER_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 