services:
  - type: web
    name: gotlockz-bot
    env: node
    plan: free
    repo: https://github.com/cjruiz/gotlockz-bot
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: DISCORD_BOT_TOKEN
        fromService: DISCORD_BOT_TOKEN
      - key: DISCORD_CLIENT_ID
        fromService: DISCORD_CLIENT_ID
      - key: DISCORD_GUILD_ID
        fromService: DISCORD_GUILD_ID
      - key: OPENAI_API_KEY
        fromService: OPENAI_API_KEY
    healthCheckPath: /health
    autoDeploy: true 