services:
  - type: web
    name: gotlockz-bot
    env: node
    plan: starter
    repo: https://github.com/CxxxxDxxxF/gotlockz-bot
    branch: main
    buildCommand: cd ai-accelerated && npm ci --omit=dev
    startCommand: cd ai-accelerated && ./deploy.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MLB_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 3000
      - key: HEALTH_CHECK_INTERVAL
        value: 30000
    healthCheckPath: /health
    autoDeploy: true 