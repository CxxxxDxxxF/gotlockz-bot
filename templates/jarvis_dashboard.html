<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .metric-label {
            font-weight: 600;
            color: #4a5568;
        }

        .metric-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .cpu-progress { background: linear-gradient(90deg, #48bb78, #38a169); }
        .memory-progress { background: linear-gradient(90deg, #4299e1, #3182ce); }
        .disk-progress { background: linear-gradient(90deg, #ed8936, #dd6b20); }
        .temp-progress { background: linear-gradient(90deg, #f56565, #e53e3e); }

        .process-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .process-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .process-info {
            flex: 1;
        }

        .process-name {
            font-weight: 600;
            color: #2d3748;
        }

        .process-pid {
            font-size: 0.9rem;
            color: #718096;
        }

        .process-stats {
            text-align: right;
        }

        .kill-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .kill-btn:hover {
            background: #c53030;
        }

        .optimize-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }

        .optimize-btn:hover {
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-good { background: #48bb78; }
        .status-warning { background: #ed8936; }
        .status-critical { background: #e53e3e; }

        .alert {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JARVIS</h1>
            <p>Just A Rather Very Intelligent System</p>
        </div>

        <div id="alerts"></div>

        <div class="dashboard-grid">
            <!-- System Overview -->
            <div class="card">
                <h2>üìä System Overview</h2>
                <div class="metric">
                    <span class="metric-label">CPU Usage</span>
                    <span class="metric-value" id="cpu-usage">--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill cpu-progress" id="cpu-progress"></div>
                </div>

                <div class="metric">
                    <span class="metric-label">Memory Usage</span>
                    <span class="metric-value" id="memory-usage">--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill memory-progress" id="memory-progress"></div>
                </div>

                <div class="metric">
                    <span class="metric-label">Disk Usage</span>
                    <span class="metric-value" id="disk-usage">--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill disk-progress" id="disk-progress"></div>
                </div>
            </div>

            <!-- Temperature & Battery -->
            <div class="card">
                <h2>üå°Ô∏è Temperature & Power</h2>
                <div class="metric">
                    <span class="metric-label">CPU Temperature</span>
                    <span class="metric-value" id="temperature">--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill temp-progress" id="temp-progress"></div>
                </div>

                <div class="metric">
                    <span class="metric-label">Battery Level</span>
                    <span class="metric-value" id="battery">--</span>
                </div>

                <div class="metric">
                    <span class="metric-label">Network Connections</span>
                    <span class="metric-value" id="network-connections">--</span>
                </div>

                <div class="metric">
                    <span class="metric-label">Active Processes</span>
                    <span class="metric-value" id="process-count">--</span>
                </div>
            </div>

            <!-- System Actions -->
            <div class="card">
                <h2>‚öôÔ∏è System Actions</h2>
                <button class="optimize-btn" onclick="optimizeSystem()">
                    üîß Optimize System
                </button>
                <div id="optimization-results" style="margin-top: 15px;"></div>
            </div>
        </div>

        <!-- Top Processes -->
        <div class="card">
            <h2>üî• Top Processes</h2>
            <div class="process-list" id="process-list">
                <p>Loading processes...</p>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let updateInterval;

        function updateStatus() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update metrics
                    document.getElementById('cpu-usage').textContent = `${data.cpu_percent}%`;
                    document.getElementById('memory-usage').textContent = `${data.memory_percent}%`;
                    document.getElementById('disk-usage').textContent = `${data.disk_percent}%`;
                    
                    if (data.temperature_c) {
                        document.getElementById('temperature').textContent = `${data.temperature_c}¬∞C`;
                    } else {
                        document.getElementById('temperature').textContent = 'N/A';
                    }
                    
                    if (data.battery_percent !== null) {
                        document.getElementById('battery').textContent = `${data.battery_percent}%`;
                    } else {
                        document.getElementById('battery').textContent = 'N/A';
                    }
                    
                    document.getElementById('network-connections').textContent = data.network_connections;
                    document.getElementById('process-count').textContent = data.process_count;

                    // Update progress bars
                    document.getElementById('cpu-progress').style.width = `${data.cpu_percent}%`;
                    document.getElementById('memory-progress').style.width = `${data.memory_percent}%`;
                    document.getElementById('disk-progress').style.width = `${data.disk_percent}%`;
                    
                    if (data.temperature_c) {
                        const tempPercent = Math.min((data.temperature_c / 100) * 100, 100);
                        document.getElementById('temp-progress').style.width = `${tempPercent}%`;
                    }

                    // Update timestamp
                    document.getElementById('timestamp').textContent = 
                        `Last updated: ${new Date().toLocaleTimeString()}`;

                    // Check for alerts
                    checkAlerts(data);
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        function updateProcesses() {
            fetch('/api/processes')
                .then(response => response.json())
                .then(processes => {
                    const processList = document.getElementById('process-list');
                    processList.innerHTML = '';

                    processes.forEach(process => {
                        const processItem = document.createElement('div');
                        processItem.className = 'process-item';
                        
                        const statusClass = process.cpu_percent > 50 ? 'status-critical' : 
                                          process.cpu_percent > 20 ? 'status-warning' : 'status-good';
                        
                        processItem.innerHTML = `
                            <div class="process-info">
                                <div class="process-name">${process.name}</div>
                                <div class="process-pid">PID: ${process.pid}</div>
                            </div>
                            <div class="process-stats">
                                <span class="status-indicator ${statusClass}"></span>
                                CPU: ${process.cpu_percent.toFixed(1)}% | RAM: ${process.memory_percent.toFixed(1)}%
                                <button class="kill-btn" onclick="killProcess(${process.pid})">Kill</button>
                            </div>
                        `;
                        
                        processList.appendChild(processItem);
                    });
                })
                .catch(error => console.error('Error fetching processes:', error));
        }

        function checkAlerts(data) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = '';
            const alerts = [];

            if (data.temperature_c && data.temperature_c > 85) {
                alerts.push('üö® CRITICAL: CPU temperature is very high!');
            } else if (data.temperature_c && data.temperature_c > 75) {
                alerts.push('‚ö†Ô∏è WARNING: CPU temperature is elevated');
            }

            if (data.cpu_percent > 90) {
                alerts.push('üö® CRITICAL: CPU usage is very high!');
            } else if (data.cpu_percent > 80) {
                alerts.push('‚ö†Ô∏è WARNING: CPU usage is high');
            }

            if (data.memory_percent > 90) {
                alerts.push('üö® CRITICAL: Memory usage is very high!');
            } else if (data.memory_percent > 80) {
                alerts.push('‚ö†Ô∏è WARNING: Memory usage is high');
            }

            if (data.battery_percent !== null && data.battery_percent < 10) {
                alerts.push('üîã CRITICAL: Battery level is very low!');
            } else if (data.battery_percent !== null && data.battery_percent < 20) {
                alerts.push('üîã WARNING: Battery level is low');
            }

            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert';
                alertDiv.textContent = alert;
                alertsDiv.appendChild(alertDiv);
            });
        }

        function optimizeSystem() {
            const btn = document.querySelector('.optimize-btn');
            btn.textContent = 'üîß Optimizing...';
            btn.disabled = true;

            fetch('/api/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('optimization-results');
                resultsDiv.innerHTML = '<h3>Optimization Results:</h3>';
                data.results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.style.margin = '5px 0';
                    resultItem.textContent = result;
                    resultsDiv.appendChild(resultItem);
                });
            })
            .catch(error => {
                console.error('Error optimizing system:', error);
            })
            .finally(() => {
                btn.textContent = 'üîß Optimize System';
                btn.disabled = false;
            });
        }

        function killProcess(pid) {
            if (confirm(`Are you sure you want to kill process ${pid}?`)) {
                fetch('/api/kill_process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pid: pid })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateProcesses();
                    } else {
                        alert('Failed to kill process: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error killing process:', error);
                    alert('Error killing process');
                });
            }
        }

        // Start monitoring
        updateStatus();
        updateProcesses();
        
        updateInterval = setInterval(() => {
            updateStatus();
            updateProcesses();
        }, 5000); // Update every 5 seconds

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
