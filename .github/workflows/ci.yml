name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ai-accelerated/package-lock.json
        
    - name: Install dependencies
      working-directory: ai-accelerated
      run: npm ci
      
    - name: Run linting
      working-directory: ai-accelerated
      run: npm run lint
      
    - name: Run tests
      working-directory: ai-accelerated
      run: npm test
      
    - name: Check deployment status
      working-directory: ai-accelerated
      run: npm run status
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ai-accelerated/coverage/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ai-accelerated/package-lock.json
        
    - name: Install dependencies
      working-directory: ai-accelerated
      run: npm ci
      
    - name: Run security audit
      working-directory: ai-accelerated
      run: npm audit --audit-level=moderate
      
    - name: Check for vulnerabilities
      working-directory: ai-accelerated
      run: npm audit --audit-level=high

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: gotlockz-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/buildx-cache
        retention-days: 7

  deploy:
    needs: [test, security, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "ðŸš€ Deployment triggered for ${{ github.sha }}"
        echo "âœ… All checks passed - ready for Render deployment"
        
    - name: Update deployment status
      run: |
        echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Build**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Tests**: All passing" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Security**: No vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Docker**: Image built successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next**: Render will auto-deploy from main branch" >> $GITHUB_STEP_SUMMARY 