services:
  - type: web
    name: gotlockz-bot-ai
    env: node
    plan: starter
    buildCommand: cd ai-accelerated && npm ci --only=production
    startCommand: cd ai-accelerated && ./deploy.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: MLB_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_COOLDOWN
        value: "12000"
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    autoDeploy: true 